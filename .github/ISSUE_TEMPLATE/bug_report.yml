name: Bug Report
description: Report a Bug!
title: "[Bug Report] "
labels: [ "type: bug", "state: pending" ]
body:
  - type: markdown
    attributes:
      value: |-        
        Keep in mind that this isn't the place to learn Java.  
        Please head over to [StackOverflow](https://stackoverflow.com/questions/tagged/java) for your general programming questions.
  - type: checkboxes
    attributes:
      label: General Troubleshooting
      description: You confirm to have made the following checks first.
      options:
        - label: I have checked for similar issues on the Issue-tracker.
          required: true
        - label: I have updated to the latest Framework version
          required: true
        - label: I have checked the branches or the maintainers' PRs for upcoming bug fixes.
          required: true
  - type: textarea
    attributes:
      label: "Bug Report Description"
      description: "Provide a small description of the bug you have encountered."
      placeholder: "I was trying to do something and it didn't work!"
    validations:
      required: true
